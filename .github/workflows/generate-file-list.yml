# .github/workflows/generate-file-list.yml
name: Generate File List

on:
  push:
    branches: [ main ]
    paths:
      - 'guidelines/**/*.html'
      - 'weekly reports/**/*.html'
      - 'aoc reports/**/*.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate file list
        run: |
          # Function to find files safely and return a JSON array
          get_files() {
            local dir="$1"
            if [ -d "$dir" ]; then
              # If directory exists, find files and convert to JSON array
              find "$dir" -maxdepth 1 -name "*.html" -type f -printf "%f\n" | jq -R -s -c 'split("\n")[:-1]'
            else
              # If directory doesn't exist, return empty JSON array
              echo "[]"
            fi
          }

          # Get file lists for each category
          GL_FILES=$(get_files "guidelines")
          WA_FILES=$(get_files "weekly reports")
          AOC_FILES=$(get_files "aoc reports")

          # Create final JSON using jq
          jq -n \
            --argjson gl "$GL_FILES" \
            --argjson wa "$WA_FILES" \
            --argjson aoc "$AOC_FILES" \
            '{
              gl: {title: "Essential Information", id: "guidelines", folderPath: "guidelines", files: $gl},
              wa: {title: "Weekly Activity Reports", id: "waReportsList", folderPath: "weekly reports", files: $wa},
              aoc: {title: "Area of Conquest Activity Reports", id: "aocReportsList", folderPath: "aoc reports", files: $aoc}
            }' > files.json
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update file list" && git push)